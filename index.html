<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regisztrációs felület</title>
  </head>
  <body>
  <script type="module" src="/src/main.js"></script>

  <h1 class="text-center mb-4">Regisztrációs felület</h1>

  <form id="registerForm" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
  </div>

  <div class="mb-3">
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" required><br>
  </div>

  <div class="mb-3">
    <label for="password">Password:</label><br>
  <input type="text" id="password" name="password" required><br><br>
  </div>
  
  <input type="submit" class="btn btn-success w-100" value="Regisztráció">
  </form> 

  <div id="successMessage" class="alert alert-success mt-3 d-none">
      Sikeres regisztráció!
  </div>
  
  <br>
    
  <footer class="text-center mt-5 py-3 bg-success text-light">Készítette: Molnár Bence</footer>

  </body>
</html>
